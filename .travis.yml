sudo: required

services:
  - docker

cache:
  directories:
  - $HOME/.m2

before_install:
  - sudo service mysql stop

script:
  - mvn clean package                                                      # build application
  - TAG=snapshot docker-compose up -d ackris-db                            # start database(mysql) container
  - sleep 10                                                               # allow db to start
  - TAG=snapshot docker-compose up -d ackris-web                           # start web(wildfly) container
  - mvn clean compile flyway:migrate                                       # deploy database schema
  - mvn clean verify -Dmaven.test.failure.ignore=false -Dtest.port=8070    # run E2E tests
